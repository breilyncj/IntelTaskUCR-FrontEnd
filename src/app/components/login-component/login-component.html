<body>
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="form" (ngSubmit)="autenticar()">
    <div class="form-label">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email"  formControlName="correo" required />
    </div>
    <div class="form-label">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password"  formControlName="contrasenna"  required />
    </div>
    <button type="submit">Entrar</button>
  </form>
</div>
</body>
