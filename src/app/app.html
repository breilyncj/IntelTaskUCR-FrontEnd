<div class="app-content" [class.sidenav-collapsed]="sidenavCollapsed">

  @if (mostrarNavbar) {
    <app-navbar-component></app-navbar-component>
  }

  <div class="content-area">
    @if (mostrarSidebar) {
      <app-sidenav-component
        (collapsedChange)="sidenavCollapsed = $event">
      </app-sidenav-component>
    }

    <main [ngClass]="rutaEsLogin ? 'main-no-scroll' : 'main-scrollable'">
      <router-outlet></router-outlet>
    </main>
  </div>

  <footer></footer>
</div>
